<div fxFlexFill fxLayout="column" fxLayoutAlign="center center" class="login">
  <md-card>
    <md-card-header>
      <md-icon id="loginIcon">cake</md-icon>
    </md-card-header>
    <md-card-content>
      <div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
        <h2>Login to use the Contact app</h2>
      </div>
      <div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
        <md-input-container floatPlaceholder="auto">
          <input mdInput [(ngModel)]="user.userName" type="text" required placeholder="Username">
        </md-input-container>
      </div>
      <div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
        <md-input-container floatPlaceholder="auto">
          <input mdInput [(ngModel)]="user.password" type="password" required placeholder="Password">
        </md-input-container>
      </div>
      <br>
      <div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
        <button md-raised-button
                [disabled]="!user.userName || !user.password"
                (click)="login()">Login to app
        </button>
      </div>
    </md-card-content>
  </md-card>
</div>
