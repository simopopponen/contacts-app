<md-card class="contactCard">
  <md-card-header id="cardHeader">
    <md-icon id="cardIcon">face</md-icon>
  </md-card-header>
  <md-card-content>
    <h3>{{contact.firstName + ' ' + contact.lastName}}</h3>
    <p>{{contact.phone}} <br> {{contact | contactAddress }}</p>

  </md-card-content>
  <md-card-actions>
    <button md-mini-fab (click)="removeContact()" >
      <md-icon>delete</md-icon>
    </button>
    <button md-mini-fab (click)="editContact()">
      <md-icon>mode_edit</md-icon>
    </button>
    <button md-mini-fab id="mapButton" (click)="showContactOnMap()">
      <md-icon>room</md-icon>
    </button>
  </md-card-actions>
</md-card>
